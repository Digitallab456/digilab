<!-- templates/timetable.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .class-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Class Timetable</h1>

{% for classroom, days in timetable.items %}
    <div class="class-name">classroom</div>

    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>09:00 - 10:00</th>
                <th>10:00 - 11:00</th>
                <th>11:00 - 12:00</th>
                <th>12:00 - 01:00</th>
                <th>01:00 - 02:00</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td> day</td>
                        <td>
                            {% if time_slot in time_slots %}
                               
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endfor %}

</body>
</html>
